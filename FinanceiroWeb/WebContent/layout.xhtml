<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"> 

<h:head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>Bem vindo ao Financeiro Web!</title>
    <style type="text/css">
	    body { background-color: #eeeeee; font-size: 12px }
	    div.logout { float: right; margin-right: 10px; }
	    
    </style> 
    </h:head>
    <h:body>    
        <div align="center">
            <p:layout style="min-width:1020px;max-width:1020px;min-height:600px">  
                <p:layoutUnit position="north" size="100">
                	<ui:insert name="cabecalho">
                		<!-- <h:graphicImage url="/tema/imagens/topo.jpg" /> -->
                		<div class="logout">                	
                			<h:form>
                				<p>Bem vindo, #{loginAction.login}</p>
						    	<p:commandLink action="#{loginAction.logout()}" value="Sair"  ajax="false"></p:commandLink>
                			</h:form>	       					        							
                		</div>                		
                	</ui:insert>                      
                </p:layoutUnit>   
                <p:layoutUnit position="west" size="220">  
                    <ui:insert name="menu">
                        <h:form>
                            <p:growl autoUpdate="true"/> 
						    <p:panelMenu style="width:220x">
						        <p:submenu label="Ajax Menuitems">
						            <p:menuitem value="Save" icon="ui-icon-disk" />
						            <p:menuitem value="Update" icon="ui-icon-arrowrefresh-1-w" />
						        </p:submenu>
						        <p:submenu label="Non-Ajax Menuitem">
						            <p:menuitem value="Delete" ajax="false" icon="ui-icon-close"/>
						        </p:submenu>
						        <p:separator />
						        <p:submenu label="Navigations" >
						            <p:submenu label="Links" icon="ui-icon-extlink">
						                <p:submenu label="PrimeFaces" icon="ui-icon-heart">
						                    <p:menuitem value="Home" url="http://www.primefaces.org" icon="ui-icon-home" />
						                    <p:menuitem value="Docs" url="http://www.primefaces.org/documentation" icon="ui-icon-document" />
						                    <p:menuitem value="Download" url="http://www.primefaces.org/downloads" icon="ui-icon-arrowthick-1-s" />
						                    <p:menuitem value="Support" url="http://www.primefaces.org/support" icon="ui-icon-wrench" />
						                </p:submenu>
						            </p:submenu>
						            <p:menuitem value="Mobile" icon="ui-icon-signal" />
						        </p:submenu>
						    </p:panelMenu>
                        </h:form>
                    </ui:insert>
                </p:layoutUnit>  
                <p:layoutUnit position="center">  
                    <ui:insert name="conteudo"></ui:insert>
                </p:layoutUnit>
                <p:layoutUnit position="south" style="height: 40px;">
            	<ui:insert name="rodape">            		
           			<p>Sistema para controle de fluxo de caixa FinanceiroWeb.</p>            		            		
            	</ui:insert>            	
            </p:layoutUnit>  
            </p:layout>              
        </div>
    </h:body>
</html>
